<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

    <div class="container">
        <!-- Todo List Card -->
        <div class="todo-card">
            <div class="card-header">
                <h2>My Tasks</h2>
                <div class="stats">
                    <span class="stat-item">ðŸ“‹ <strong id="totalCount">0</strong></span>
                    <span class="stat-item">âœ… <strong id="completedCount">0</strong></span>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="search-filter-section">
                <input type="text" id="searchInput" placeholder="ðŸ” Search tasks..." class="search-input">
                <select id="priorityFilter" class="filter-select">
                    <option value="">All Priorities</option>
                    <option value="high">ðŸ”´ High</option>
                    <option value="medium">ðŸŸ¡ Medium</option>
                    <option value="low">ðŸŸ¢ Low</option>
                </select>
                <select id="sortSelect" class="filter-select">
                    <option value="date-added">Date Added</option>
                    <option value="priority">Priority</option>
                    <option value="due-date">Due Date</option>
                </select>
            </div>

            <!-- Add Task Section -->
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add new task..." class="task-input">
                <input type="date" id="dueDate" class="due-date-input">
                <select id="prioritySelect" class="priority-select">
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="low">Low</option>
                </select>
                <button onclick="addTask()" class="btn-add">Add Task</button>
            </div>

            <!-- Todo List -->
            <div class="todo-list" id="todoList">
                <!-- Tasks will be added here dynamically -->
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button onclick="clearCompleted()" class="btn-secondary">Clear Completed</button>
                <button onclick="clearAll()" class="btn-danger">Clear All</button>
                <button onclick="exportTodos()" class="btn-secondary">Export</button>
                <button onclick="syncWithAnyDo()" class="btn-secondary">Sync with any.do</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
